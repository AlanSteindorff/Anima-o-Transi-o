<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outubro Rosa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="transicao-de-cor">Outubro Rosa</h1>
    <h3 class="transicao-de-cor">Se toque, se ame!</h3>

    <section>
      <div class="red item animationFadeInFadeOut container">
        <img src="https://static.vecteezy.com/system/resources/previews/019/858/984/non_2x/heart-clipart-with-transparent-background-for-decoration-of-art-file-free-png.png" alt="imagem de coração">
      </div>
    </section>

    <section class="pesquisa">
      <p>Você ou algum familiar foi diagnosticado com câncer de mama?</p>
      <label for="sim" class="checkbox"><input type="checkbox" id="sim" name="diagnostico" value="sim"> Sim</label>
      <label for="nao" class="checkbox"><input type="checkbox" id="nao" name="diagnostico" value="nao"> Não</label>

      <p>Deixe um relato da sua experiência ou uma mensagem de carinho para aqueles que estão passando por essa situação:</p>
      <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Escreva sua mensagem aqui..."></textarea>

      <button type="submit" class="botao-enviar">Enviar</button>
    </section>
  </body>
</html>
